<doctype html="">
<title>New book - Flask Book Finder</title>
<h2>New Book</h2>
{% from "_formhelpers.html" import render_field %}
<form method="post">
    <dl>
        {{ render_field(form.title) }}
        {{ render_field(form.author) }}
        {{ render_field(form.published) }}
    </dl>
    <p><input type="submit" value="Submit">
</p></form>
</doctype>
